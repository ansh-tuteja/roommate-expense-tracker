# ExpenseHub Server Certificate Configuration
[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
C=IN
ST=Maharashtra
L=Mumbai
O=ExpenseHub
OU=Development
CN=localhost
emailAddress=admin@localhost

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth, clientAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = *.localhost
DNS.3 = expensehub.local
DNS.4 = *.expensehub.local
IP.1 = 127.0.0.1
IP.2 = ::1