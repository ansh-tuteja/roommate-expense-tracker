services:
  - type: web
    name: expensehub
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        fromSecret: MONGODB_URI
      - key: SESSION_SECRET
        fromSecret: SESSION_SECRET
      - key: SESSION_CRYPTO_SECRET
        fromSecret: SESSION_CRYPTO_SECRET
      - key: REDIS_URL
        fromSecret: REDIS_URL
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
